<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating Simple Webpage Using Css</title>
    <style>
        h1{
            color: green;
            text-decoration: yellow;
        }
        body{
            background-color: #3C0753;
	    color: #99BC85;
        }
    </style>
</head>
<body>
    <!-- Login Form with some Css -->
    <table>
        <center>
            <h1>Student Form</h1>
            <hr />
            <form id="form1" autocomplete="off" action="Register.java" method="GET">
                Student Name;
                <input type="text" name="t1" autofocus required />
                <br> <br>
                Student Age:
                <input type="number" min="20" max="100" name="t2" />
                <br> <br>
                Email id:
                <input type="email" name="t3">
                <br> <br>
                Pin Code:
                <input type="text" name="t4" pattern="/d{6}">
                <br> <br>
                Join Date:
                <input type="date" name="t5">
                <br><br>
                are you agree with terms and conditions?
                <input form="form1" type="checkbox" name="ck1" value="yes"> <br> <br>
                <input type="submit" value="Register">
            </form>
        </center>
    </table>

   <script lang="javascript" type="javascript/text">
   	document.write("yash");
   </script>
</body>
</html>
