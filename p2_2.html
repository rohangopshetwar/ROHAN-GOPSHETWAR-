<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered list</title>
</head>
<body>
    <p>Unordered List</p>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Pomegranate</li>
    </ul>

    <p>Ordered List</p>
    <ol>
        <li>Potato</li>
        <li>Onion</li>
        <li>Carrot</li>
        <li>Spinach</li>
    </ol>
</body>
</html>
