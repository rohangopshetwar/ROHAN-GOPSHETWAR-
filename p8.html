<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>All The Best For your Examst</title> 
</head>
<body>
<script type="text/javascript">
    var input = prompt("Enter the number to get factorial of: ");
    var result = input;
    for(var i=1;i < input;i++){
       result = i * result;
    }
    document.write("The Factorial of ",input," is ",result);
   </script>
</body>
</html>
